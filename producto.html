<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
          <!--Import Google Icon Font-->
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
        <form class="col s6">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Placeholder" id="nombre" name="nombre" type="text">
              <label for="first_name">Nombre</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="email" name="email" type="text">
              <label for="last_name">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
                <input id="password" name="password" type="text">
                <label for="last_name">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
                <input id="rol" name="rol" type="text">
                <label for="last_name">Rol</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
                <input id="estado" name="estado" type="text">
                <label for="last_name">Estado</label>
            </div>            
            
          </div>
          <button class="btn waves-effect waves-light" type="button" name="action" id="btnRegistrar">Registrar
            <i class="material-icons right">send</i>
          </button>
        </form>
    </div>
  </div>
  <div id="listar">
    
  </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css
" rel="stylesheet">
    <script  src="js/funciones.js"></script>    
</body>
</html>
